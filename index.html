<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <input class="rock-button" type="button" onclick="playRound('rock', getComputerChoice())" value="Rock">
    
    <input class="scissor-button" type="button" onclick="playRound('scissors', getComputerChoice())" value="Scissors">
    <input class="paper-button" type="button" onclick="playRound('paper', getComputerChoice())" value="Paper"><br>
    <input class="reset-button" type="button" onclick="resetGame()" value="Reset Game">


    <div class="results" id="result"></div>
    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <p>Player: <span id="playerScore">0</span></p>
        <p>Computer: <span id="computerScore">0</span></p>
        <p>Total Rounds: <span id="rounds">0</span></p>
    </div>

    <script src="script.js"></script>

</body>
</html>
